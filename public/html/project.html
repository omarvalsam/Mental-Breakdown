		<title>MentalBreakdown Project Manager</title>

		<link rel="stylesheet" href="../stylesheets/main.css" />
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- icon -->
		<link rel="icon" type="image/png" href="../public/images/favicon-32x32.png">
		<link rel="manifest" href="/site.webmanifest">
	</head>


	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">

					<!-- Logo -->
						<h1><a href="index.html">MentalBreakdown</a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<!-- <li><a href="index.html">Home</a></li>
								<li class="current"><a href="project.html">Project</a></li> -->
								<li><a href="dashboard.html">Dashboard</a></li>
								<li><a href="">Logout</a></li>
							</ul>
						</nav>

				</section>

		<main>
			<!-- Main -->
				<section id="main" class="right-sidebar is-preload">
					<div class="container">
						<div class="row">
							<div class="col-9 col-12-medium">

								<!-- Content -->
								<article class="box post">
										<section>
										<header class="major">
											<h2>Project Title</h2>
										</header>	
										</section>
										
										<section>
									<!-- Project Category columns-->
											<div class="row">
												<!-- To Do column -->
												<div class="col-4 col-12-medium">
													<section class="box to-do">
														<header>
															<span class="label">To Do</span>
															
														</header>
														<ul class="to-do-tasks">

														</ul>
													</section>
												</div>
												
												<!-- In Progress Column -->
												<div class="col-4 col-12-medium">
													<section class="box in-progress">
														<header>
															<span class="label">In Progress</span>
														</header>
														<ul class="in-progress-tasks">

														</ul>
													</section>
												</div>

												<!-- Done Column -->
												<div class="col-4 col-12-medium">
													<section class="box done">
														<header>
															<span class="label">Done</span>
														</header>
														<ul class="done-tasks">

														</ul>
													</section>
												</div>
											</div>	
										</section>
									</article>

									<!-- create task modal -->
									<div class="modal fade" id="taskModal" tabindex="-1">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" id="close-button" class="close" data-dismiss="modal">
														<span>&times;</span></button>
													<h3>Add a Task</h3>
												</div>
												<div class="modal-body">
													<!-- form -->
													<form>
														<!-- title -->
														<div class="form-group">
															<label for="task-title"><h5>Title</h5></label>
															<input type="text" class="form-control" placeholder="Title">
														</div>
														<!-- description -->
														<div class="form-group">
															<label for="task-description"><h5>Description</h5></label>
															<textarea class="form-control" ></textarea>
														</div>
														<!-- status -->
														<div class="form-group">
															<label for="task-status"><h5>Status</h5></label>
															<!-- radio buttons for status options -->
															<div class="radio">
																<label>
																	<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
																	Option two can be something else and selecting it will deselect option one
																</label>
															</div>
														</div>
														<!-- submit button -->
														<button type="submit" class="button">Create!</button>
													</form>
												</div>

											</div>
										</div>
									</div>

							</div>

							<!-- Sidebar -->
							<div class="col-3 col-12-medium">
								
								<!-- create new task button -->
								<a href="#" id="create-new" class="button">Create task</a>

								<!-- SOS task section -->
									<section class="box sos">
										<header>
											<span class="label">SOS</span>
										</header>
										<ul class="sos-tasks">

											</ul>
									</section>

							
									<!-- project progress box with status bar -->
									<section class="box">
										<header>
											<h3>Project Progress</h3>
										</header>
										
									
									</section>

							</div>
						</div>
					</div>
				</section>
		</main>

			<!-- Footer -->
				<section id="footer">
					<div class="container">
						<div class="row">
							
							<div class="col-12">

								<!-- Copyright -->
									<div id="copyright">
										<ul class="links">
											<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
										</ul>
									</div>

							</div>
						</div>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="../js/project-modal.js"></script>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	</body>
</html>
