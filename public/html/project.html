<html>
	<head>
		<title>MentalBreakdown Project Manager</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../stylesheets/main.css" />
		<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- icon -->
		<link rel="icon" type="image/png" href="../public/images/favicon-32x32.png">
		<link rel="manifest" href="/site.webmanifest">
	</head>


	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">

					<!-- Logo -->
						<h1><a href="index.html">MentalBreakdown</a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<!-- <li><a href="index.html">Home</a></li>
								<li class="current"><a href="project.html">Project</a></li> -->
								<li><a href="dashboard.html">Dashboard</a></li>
								<li><a href="">Logout</a></li>
							</ul>
						</nav>

				</section>

		<main>
			<!-- Main -->
				<section id="main" class="right-sidebar is-preload">
					<div class="container">
						<div class="row">
							<div class="col-9 col-12-medium">

								<!-- Content -->
								<article class="box post">
										<section>
										<header class="major">
											<h2>Project Title</h2>
										</header>	
										</section>
										
										<section>
										<!-- Project Category columns-->
											<div class="row">
												<!-- To Do column -->
												<div class="col-4 col-12-medium">
													<section id="to-do" class="box to-do">
														<header>
															<span class="label">To Do</span>
														</header>
														<div class="card">
															<h5 class="card-header">Task Title</h5>
																<div class="card-body">
																	<p class="card-text">Task Description.....</p>
																	<h6 class="card-title">Created By:</h6>
																		<div class="dropdown">
																			<button class="dropdown-toggle" type="button" id="dropdownStatus" data-bs-toggle="dropdown" aria-expanded="false">
																				Status
																			</button>
																				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
																				<li><a class="dropdown-item" href="#to-do">To Do</a></li>
																				<li><a class="dropdown-item" href="#in-progress">In Progress</a></li>
																				<li><a class="dropdown-item" href="#done">Done</a></li>
																				<li><a class="dropdown-item" href="#sos">SOS</a></li>
																				</ul>
																			</div>
																		</div>
																	</div>
													</section>
												</div>
												
												<!-- In Progress Column -->
												<div class="col-4 col-12-medium">
													<section id="in-progress" class="box in-progress">
														<header>
															<span class="label">In Progress</span>
														</header>
														
													</section>
												</div>

												<!-- Done Column -->
												<div class="col-4 col-12-medium">
													<section id="done" class="box done">
														<header>
															<span class="label">Done</span>
														</header>
														
													</section>
												</div>
											</div>	
										</section>
									</article>

									<!-- create task modal -->
									<div id="taskModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
										<div class="modal-dialog modal-dialog-centered modal-xl">
											<div class="modal-content">
												<div class="modal-header">
													<h3 class="modal-title">Add a New Task</h3>
													<button type="button" class="button" data-bs-dismiss="modal" aria-label="Close">X</button>
												</div>
												<div class="modal-body">
													<!-- form -->
													<form>
														<!-- title -->
														<div class="form-group">
															<label for="task-title"><h5>Title</h5></label>
															<input type="text" name="task-title" class="form-control" placeholder="Title">
														</div>
														<!-- description -->
														<div class="form-group">
															<label for="task-description"><h5>Description</h5></label>
															<textarea name="task-description" class="form-control" ></textarea>
														</div>
														<!-- status -->
														<div class="form-group">
															<label for="task-status"><h5>Status</h5></label>
															<!-- radio buttons for status options -->
															<div class="form-check">
																<input class="form-check-input" type="radio" name="status" id="statusToDo">
																<label class="form-check-label" for="statusToDo">
																	To Do
																</label>
															</div>
														
															
													</form>
												</div>
													<div class="modal-footer">
														<!-- submit button -->
														<button type="button" id="createTask" class="button">Create!</button>
													</div>
											</div>
										</div>
									</div>

							</div>

							<!-- Sidebar -->
							<div class="col-3 col-12-medium">
								
								<!-- create new task button -->
								<button type="button" id="create-new" class=" button" type="button" data-bs-toggle="modal" data-bs-target="#taskModal">Create Task</button>

								<!-- SOS task section -->
									<section id="sos" class="box sos">
										<header>
											<span class="label">SOS</span>
										</header>
										
									</section>

							</div>

						</div>
					</div>
				</section>
		</main>

			<!-- Footer -->
				<section id="footer">
					<div class="container">
						<div class="row">
							
							<div class="col-12">

								<!-- Copyright -->
									<div id="copyright">
										<ul class="links">
											<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
										</ul>
									</div>

							</div>
						</div>
					</div>
				</section>

		</div>



			<!-- Scripts -->
			<script src="../js/projectModal.js"></script>
			<script src="../js/taskModal.js"></script>
			<script src="../js/jquery.min.js"></script>
			<script src="../js/jquery.dropotron.min.js"></script>
			<script src="../js/browser.min.js"></script>
			<script src="../js/breakpoints.min.js"></script>
			<script src="../js/util.js"></script>
			<script src="../js/main.js"></script>

			<!-- bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
