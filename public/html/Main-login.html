		<main>
		 <section class="no-sidebar is-preload">
			<div class="container">
				<div class="row ">
					<div class="col ">
						<form class="login-form">

							<h1 class="sign-in text-center h3 mb-3 font-weight-normal">Please sign in</h1>
							<label for="email-login">email</label>
							<input type="email" id="emailAddress" class="form-control rounded-3"
								placeholder="Email Address" required autofocus>
							<label for="password" class="sr-only"></label>
							<input type="password" id="password-login" placeholder="Password" class="form-control">
							<div class="mt-3">
								<button class="up-btn btn-lg btn-block" id="sign-in">Sign In</button>
							</div>
						</form>
					</div>

					<div class="col text-center">
						<form class="signup-form">

							<h1 class="text-center sign-up h3 mb-3 font-weight-normal">Sign Up</h1>
							<label for="username-signup">username:</label>
							<input type="text" id="username-signup" class="form-control" placeholder="Username" required
								autofocus>
							<label for="email-signup" class="sr-only">email:</label>
							<input type="text" id="email-signup" class="form-control" placeholder="Email" required
								autofocus>
							<label for="password-signup" class="sr-only">password:</label>
							<input type="password" id="password-signup" placeholder="Password" class="form-control">
							<div class="mt-3">
								<button class="sign-btn btn-lg  btn-block">Sign Up</button>
							</div>
						</form>
					</div>
				</div>
			</div>
